<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" lang="en">
<head>
  <th:block layout:fragment="styles">
    <link rel="stylesheet" th:href="@{/css/student.css}">
  </th:block>
  <title>Course details</title>
</head>
<body>
<section layout:fragment="content">
  <div class="main">

  <h1 th:text="${course.name}">Course Title</h1>

  <p>
    <strong>Language:</strong> <span th:text="${course.language}"></span>
  </p>

<p th:if="${course.description}">
  <strong>Description:</strong>
  <br>
  <span th:text="${course.description}"></span>
</p>

<p th:if="${course.filename}">
  <strong>File:</strong>
  <a th:href="@{/dashboard/courses/{id}/download(id=${course.id})}" th:text="${course.filename}"></a>
</p>

<a href="/dashboard/courses">← Back to all courses</a>
    </div>
</section>
</body>

</html>
